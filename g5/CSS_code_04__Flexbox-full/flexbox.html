<!DOCTYPE html>
<html>
    <head>
        <title>CSS Flexbox</title>

        <!-- stytle.css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div class="container">

            <header>
                <h1>Flexbox - CSS Flexible Box Layout</h1>
            </header>

            <main>
                <!-- default display -->
                <article>
                    <h2>Default Display / Normal Flow</h2>
                    <section class="parent">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </section>
                </article>

                <h3>display:flex</h3>

                 <!-- flex-direction -->
                 <article>
                    <h2>flex-direction</h2>
                    <section class="parent example-display-flex">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </section>
                </article>


                <!-- flex-wrap -->
                <article>
                    <h2>flex-wrap</h2>
                    <section class="parent example-wrap">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                        <div class="item">6</div>
                        <div class="item">7</div>
                        <div class="item">8</div>
                    </section>
                </article>


                <!-- flex-grow, flex-shrink, flex-basis -->
                <article>
                    <h2>flex-grow, flex-shrink, flex-basis</h2>
                    <section class="parent example-flex">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </section>
                </article>


                <!-- align-items -->
                <article>
                    <h2>align-items</h2>
                    <section class="parent example-align-items">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </section>
                </article>


                 <!-- justify-content -->
                 <article>
                    <h2>justify-content</h2>
                    <section class="parent example-justify-content">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </section>
                </article>


                <!-- align-content -->
                <article>
                    <h2>align-content</h2>
                    <section class="parent example-align-content">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </section>
                </article>


                <!-- order -->
                <article>
                    <h2>order</h2>
                    <section class="parent example-order">
                        <div class="item">1</div>
                        <div class="item">2</div>
                        <div class="item">3</div>
                        <div class="item">4</div>
                        <div class="item">5</div>
                    </section>
                </article>
            </main>

        </div>

    </body>
</html>
