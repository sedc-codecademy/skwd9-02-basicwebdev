<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        
        <h1>HTML Forms</h1>

        <!-- Form 01 - Login Form -->
        <form action="" method="">
            <!-- text input -->
            <label for="user">Username:</label>
            <input type="text" id="user" name="username" />
            <!-- password input -->
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password" />
            <!-- submit input -->
            <input type="submit" value="Log In" />
        </form>

        <br />
        <br />

        <!-- Form 02 - Message -->
        <form action="" method="">
            <!-- textarea -->
            <label for="story">Tell us your story:</label>
            <br />
            <textarea id="story" name="message" cols="40" rows="10">It was a dark and stormy night...
            </textarea>
            <br />
            <!-- submit input / button -->
            <button type="submit">Send Message</button>
        </form>

    </body>
</html>
