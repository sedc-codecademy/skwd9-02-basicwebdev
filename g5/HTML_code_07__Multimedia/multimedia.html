<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>

        <!-- Meta tags -->
        <meta name="description" content="An html page for multimedia html5 elements" />
        <meta name="keywords" content="html, html5, video, audio, iframe" />
        <meta http-equiv="author" content="Jane Dimeski" />
    </head>
    <body>
        
        <!-- video -->
        <video src="video/puppy.mp4" type="video/mp4" width="600" controls loop
        preload="metadata" poster="img/golden.jpg"></video>

        <!-- audio -->
        <audio src="audio/lucid-dreaming.mp3" type="audio/mp3" controls loop
        preload="metadata"></audio>

        <br />
        <br />

        <!-- iframe - YouTube -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/DPnqb74Smug" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
        gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!-- iframe - GoogleMaps -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2965.6364836273106!2d21.437498315919374!3d41.98661396659459!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135415c6204d8197%3A0xb73c65132f7d38d2!2sSeavus%20Group!5e0!3m2!1sen!2smk!4v1607625255056!5m2!1sen!2smk" 
        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" 
        aria-hidden="false" tabindex="0"></iframe>

    </body>
</html>
