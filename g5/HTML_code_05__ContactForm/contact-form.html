<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
    </head>
    <body>
        
        <h1>Contact our sales team</h1>
        <h3>
            Our team is happy to answer your sales questions. <br />
            Fill out the form and we'll be in touch as soons as possible.
        </h3>

        <!-- Stripe Contact Form -->
        <table border="1" cellpadding="5" cellspacing="5">
            <form action="" method="">

                <tbody>
                    <!-- First name -->
                    <tr>
                        <td>
                            <label for="first-name">First name</label>
                        </td>
                        <td>
                            <input type="text" id="first-name" name="first-name" placeholder="Jane" />
                        </td>
                    </tr>
                    <!-- Last name -->
                    <tr>
                        <td>
                            <label for="last-name">Last name</label>
                        </td>
                        <td>
                            <input type="text" id="last-name" name="last-name" placeholder="Doe" />
                        </td>
                    </tr>
                    <!-- Work email -->
                    <tr>
                        <td>
                            <label for="work-email">Work email</label>
                        </td>
                        <td>
                            <input type="email" id="work-email" name="work-email" placeholder="jane.doe@example.com" />
                        </td>
                    </tr>
                    <!-- Company website -->
                    <tr>
                        <td>
                            <label for="website">Company website</label>
                        </td>
                        <td>
                            <input type="url" id="website" name="company-website" placeholder="example.com" />
                        </td>
                    </tr>
                    <!-- Country -->
                    <tr>
                        <td>
                            <label for="country">Country</label>
                        </td>
                        <td>
                            <select id="country" name="country">
                                <option value="" selected disabled>Please select your country</option>
                                <option value="USA">United States</option>
                                <option value="Germany">Germany</option>
                                <option value="France">France</option>
                            </select>
                        </td>
                    </tr>
                    <!-- Payments volume -->
                    <tr>
                        <td>
                            <label for="payments">Payments volume</label><br />
                        </td>
                        <td>
                            <select id="payments" name="payments-volume">
                                <option value="" selected disabled>Select a monthly value</option>
                                <option value="Less then $10.000">Less then $10.000</option>
                                <option value="$10.000-$50.000">$10.000-$50.000</option>
                                <option value="More then $50.000">More then $50.000</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <small>
                                How much money your<br /> 
                                business processes online each <br />
                                month
                            </small>
                        </td>
                        <td></td>
                    </tr>
                    <!-- Anything else? -->
                    <tr>
                        <td>
                            <label for="anything-else">Anything else?</label>
                        </td>
                        <td rowspan="3">
                            <textarea id="anything-else" name="other-message" placeholder="Tell us more about your project, needs, and timeline" cols="30" rows="6"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td></td>
                        <td align="right">
                            <input type="submit" value="CONTACT SALES" />
                        </td>
                    </tr>
                </tfoot>

            </form>
        </table>

    </body>
</html>
