        <header>
            <h1>CSS transition, transform and animation</h1>
        </header>

        <main>
            <!-- transition -->
            <h2>CSS transition</h2>
            <section id="transition">
                <button class="btn">Click Me</button>
                <div class="window"></div>

        </main>
    </body>
