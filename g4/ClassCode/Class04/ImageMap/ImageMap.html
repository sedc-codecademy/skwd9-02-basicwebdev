<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image map</title>
</head>
<body>
    <h2>Image map example</h2>
    <img src="img/logo.png" alt="olympic games logo" usemap="#image-map" />
    <map name="image-map">
        <area target="_blank" alt="Australia &amp; Oceania" title="Australia &amp; Oceania" href="https://en.wikipedia.org/wiki/Oceania" coords="231,252,97" shape="circle">
        <area target="_blank" alt="Europe" title="Europe" href="https://en.wikipedia.org/wiki/Europa" coords="450,251,99" shape="circle">
        <area target="_blank" alt="America" title="America" href="https://en.wikipedia.org/wiki/United_States" coords="669,251,97" shape="circle">
        <area target="_blank" alt="Africa" title="Africa" href="https://en.wikipedia.org/wiki/Africa" coords="338,341,97" shape="circle">
        <area target="_blank" alt="Asia" title="Asia" href="https://en.wikipedia.org/wiki/Asia" coords="561,335,104" shape="circle">
    </map>
</body>
</html>
