        <fieldset>
            <legend>IDE AND PROGRAMING LANGUAGES</legend>
            <label for="IDE">Choose one IDE:</label>
            <select name="ide">
                <option value="ATOM">ATOM</option>
                <option value="SUBLIME">SUBLIME</option>
                <option value="VSCODE" selected>VS CODE</option>
            </select>

            <label for="programmingLanguages">Choose one or more programming languages:</label>
            <select name="programmingLanguages" multiple="multiple">
                <option value="javaScript" selected>JS</option>
