<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Music</title>
</head>
<body>
    <h3>Pop Music</h3>
    <img src="../../img/workplace.jpg" alt="image of a workplace" usemap="#workmap">

    <map name="workmap">
        <!--
            Possible values for shape attribute:
            - rect
            - circle
            - poly
            - default
        -->
        <area shape="rect" coords="33, 44, 271, 348" href="https://en.wikipedia.org/wiki/Laptop" target="_blank">
        <area shape="rect" coords="290, 174, 336, 247" href="https://en.wikipedia.org/wiki/Mobile_phone" target="_blank">
        <area shape="circle" coords="337, 302, 44" href="https://en.wikipedia.org/wiki/Coffee" target="_blank">
    </map>
</body>
</html>
