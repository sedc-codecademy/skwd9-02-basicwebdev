<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form controls</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <!--Text input-->
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" required placeholder="Add your username here"/>
        <br>
        <!--Password input-->
        <label>
            Password:
            <input type="password" name="password" id="password" required minlength="8" />
        </label>
        <br>
        <!--Textarea-->
        <label for="comments">What did you think of this gig?</label>
        <br>
        <textarea name="comments" id="comments" cols="40" rows="4">
            Enter your comments...
        </textarea>
        <!--Radio button-->
        <p>Please select your favourite genre: </p>

        <input type="radio" name="genre" value="rock" id="rock" checked="checked" />
        <label for="rock">Rock</label>
        <input type="radio" name="genre" value="pop" id="pop" />
        <label for="pop">Pop</label>
        <input type="radio" name="genre" value="jazz" id="jazz" />
        <label for="jazz">Jazz</label>
        <!--Checkboxes-->
        <p>Please select your favourite music service(s):</p>

        <input type="checkbox" name="service" value="itunes" checked="checked" id="itunes"/>
        <label for="itunes">iTunes</label>
        <input type="checkbox" name="service" value="lastfm" checked="checked" id="lastfm"/>
        <label for="lastfm">Last.fm</label>
        <input type="checkbox" name="service" value="spotify" id="spotify"/>
        <label for="spotify">Spotify</label>
        <br>
        <!--Drop down menu-->
        <label for="devices">What device do you listen to music on?</label>
        <select name="devices" id="devices">
            <option value="radio">Radio</option>
            <option value="iPod">iPod</option>
            <option value="computer">Computer</option>
        </select>
        <br>
        <!--Multiple select box-->
        <label for="instruments">Do you play any of the following instruments?</label>
        <select name="instruments" id="instruments" size="3" multiple="multiple">
            <option value="guitar" selected>Guitar</option>
            <option value="drums" disabled>Drums</option>
            <option value="keyboard" selected>Keyboard</option>
            <option value="bass">Bass</option>
        </select>
        <br>
        <!--File Input Box-->
        <label for="user-song">Upload your song in MP3 format:</label>
        <input type="file" name="user-song" id="user-song" />
        <br>
        <!--Submit and reset buttons-->
        <label for="email">Subscribe to our email list:</label>
        <input type="email" name="email" id="email" />
        <input type="submit" value="Subscribe" />
        <input type="reset" value="Reset Form" />
        <br>
        <!--Hidden input-->
        <input type="hidden" name="product-code" value="P1234" />
        <br>
        <!--Fieldset-->
        <hr>
        <fieldset>
            <legend>Contact details</legend>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" />
            <br>
            <label for="mobile">Mobile:</label>
            <input type="text" name="mobile" id="mobile" />
        </fieldset>
        <!--HTML5 specific elements-->
        <input type="date" />
        <br>
        <input type="email" />
        <br>
        <input type="url" />
        <br>
        <input type="search" value="Search" />
    </form>
</body>
</html>
