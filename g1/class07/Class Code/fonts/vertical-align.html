<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align</title>
    <style type="text/css">
        .first {
            vertical-align: text-top;
        }
        .second {
            vertical-align: middle;
        }
        .third {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <p><img src="images/landscape.jpg" height="200" alt="landscape" class="first">Landscape 1</p>
    <p><img src="images/landscape.jpg" height="200" alt="landscape" class="second">Landscape 2</p>
    <p><img src="images/landscape.jpg" height="200" alt="landscape" class="third">Landscape 3</p>
</body>
</html>
