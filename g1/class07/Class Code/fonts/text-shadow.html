<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style type="text/css">
        p {
            font-size: 200%;
            padding: 20px;
            text-align: center;
        }
        p.one {
            background-color: #eeeeee;
            color: #666666;
            text-shadow: 1px 1px 0px #000000;
        }
        p.two {
            background-color: #dddddd;
            color: #666666;
            text-shadow: 1px 1px 3px #666666;
        }
        p.three {
            background-color: #cccccc;
            color: #ffffff;
            text-shadow: 2px 2px 7px #111111;
        }
        p.four {
            background-color: #bbbbbb;
            color: #cccccc;
            text-shadow: -1px -2px #666666;
        }
        p.five {
            background-color: #aaaaaa;
            color: #ffffff;
            text-shadow: -1px -1px 7px #666666;
        }
    </style>
</head>
<body>
    <p class="one">This is an example for the text shadow property</p>
    <p class="two">This is an example for the text shadow property</p>
    <p class="three">This is an example for the text shadow property</p>
    <p class="four">This is an example for the text shadow property</p>
    <p class="five">This is an example for the text shadow property</p>
</body>
</html>
