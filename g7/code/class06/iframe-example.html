<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <div>
        <h1>Video page</h1>
        <iframe
            src="./video.html"
            frameborder="5"
            height="400"
            width="800"
            title="Website about dogs"
        >
        </iframe>
    </div>
    <div>
        <h1>Semantic layout elements</h1>
        <iframe
            src="./index.html"
            frameborder="0"
            height="400"
            width="800"
            title="Website about HTML elements"
        ></iframe>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/uEb4qwzOXsU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div>
        <iframe src="https://hacks.mozilla.org/2020/12/flying-the-nest-webthings-gateway-1-0/" frameborder="0"></iframe>
    </div>
</body>
</html>
