<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 04</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="5">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Column 1</td>
                <td rowspan="2">Row 1, Column 2</td>
                <td>Row 1, Column 3</td>
                <td>Row 1, Column 4</td>
            </tr>
            <tr>
                <td>Row 2, Column 1</td>
                <!-- <td></td> -->
                <td colspan="2">Row 2, Column 3</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">Row 3, Column 1</td>
                <td>Row 3, Column 3</td>
                <td>Row 3, Column 4</td>
            </tr>
            <tr>
                <td>Row 4, Column 3</td>
                <td>Row 4, Column 4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Footer 1</td>
                <td>Footer 2</td>
                <td>Footer 3</td>
                <td>Footer 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
