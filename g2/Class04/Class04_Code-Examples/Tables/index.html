<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table example</title>
</head>

<body>
    <table border="1px">
        <thead>
            <th bgcolor="red">Header row 1, Column 1</th>
            <th>Header row 1, Column 2</th>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Column 1</td>
                <td>Row 1, Column 2</td>
            </tr>
            <tr>
                <td>Row 2, Column 1</td>
                <td>Row 2, Column 2</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Footer row 1, Column 1</th>
            <th>Footer row 1, Column 2 some text</th>
        </tfoot>
    </table>
</body>

</html>
