<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Control examples</title>
</head>
<body>
    
    <form action="">
        <label for="username">Username:</label>
        <input type="text" name="username" />

        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" />

        <br>
        <label for="textarea">Please enter your description:</label>
        <textarea name="textarea" cols="15" rows="2"></textarea>
    </form>
</body>
</html>
