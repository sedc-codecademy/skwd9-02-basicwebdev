<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video audio and iframe demo examples" />
	<meta name="keywords" content="video, audio, iframe" />
	<meta name="robots" content="nofollow" />
    <meta name="author" content="Dejan Jovanov" />
    <meta http-equiv="refresh" content="5" >
    <title>Medias examples </title>
</head>

<body>

    <div>
        <video src="./videos/mov_bbb.mp4" type="video/mp4" width="500px" height="300px" preload="auto" controls autoplay
            muted loop poster="./images/video-tutorial-image.jpg">
            <p>Some text inside video</p>
        </video>
    </div>

    <div>
        <audio src="./audios/DeniTeCuva-Navivacka.mp3" type="audio/mp3" controls preload="metadata">
            <span>Some text inside audio</span>
        </audio>
    </div>

    <div>
        <iframe src="https://www.sedc.mk/" frameborder="0" width="800px" height="600px"></iframe>
    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mU6anWqZJcc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>


</body>

</html>
